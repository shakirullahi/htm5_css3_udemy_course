<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Portfolio | Contact Me</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo.png" alt="Logo" id="logo" />

          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="contact-a" class="py-3 text-center">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Her is how you can reach me</p>
        <form action="">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
            />
            <input
              type="emai"
              class="text-input subject-input"
              placeholder="Subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
            />
            <textarea
              class="text-input message-input"
              placeholder="Type your message"
            ></textarea>
          </div>
          <button class="btn-dark" type="submit">SUBMIT</button>
        </form>
      </div>
    </section>

    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>Jogn@gmail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>90909090</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>50, main streat, boston</p>
          </div>
        </div>
      </div>
    </section>

    <section id="contact-c" class="py-3 bg-main">
      <div class="container">
        <h1>Let's start your next project</h1>
      </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>&copy; 2021 All rights reserverd</p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
